[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"
  base = "backend" 

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[dev]
  command = "npm run dev"
  port = 1337 