[build]
  command = "cd frontend && npm install && npx vite build && cd ../backend && npm install"
  functions = "netlify/functions"
  publish = "frontend/dist"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 1337